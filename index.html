    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"

      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function (e) {
        $(".btn").on("mouseenter", function (e) {
          x = e.pageX - $(this).offset().left;
          y = e.pageY - $(this).offset().top;
          $(this).find("span").css({
            top: y,
            left: x,
          });
        });
        $(".btn").on("mouseout", function (e) {
          x = e.pageX - $(this).offset().left;
          y = e.pageY - $(this).offset().top;
          $(this).find("span").css({
            top: y,
            left: x,
          });
        });
      });
    </script>
  </body>
